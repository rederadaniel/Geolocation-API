<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>HTML <br> Geolocation</h1>
    <p>Click the button to get your  <strong>coordinates</strong>.</p>
    <button onclick=
    "navigator.geolocation.getCurrentPosition(p => document.getElementById('location').innerHTML = 
    `Latitude: ${p.coords.latitude}<br>Longitude: ${p.coords.longitude}`)">
     Click âž¢</button>
    <p id="location"></p>
</body>
</html>
